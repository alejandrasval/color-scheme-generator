<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <nav>
      <input class="color-picker" id="color-picker" type="color" />
      <select class="selector" id="theme">
        <option>monochrome</option>
        <option>monochrome-dark</option>
        <option>monochrome-light</option>
        <option>analogic</option>
        <option>complement</option>
        <option>analogic-complement</option>
        <option>triad</option>
      </select>
      <button class="btn" id="btn-main">Get color scheme</button>
    </nav>
    <div class="palette" id="palette"></div>
    <script src="script.js"></script>
  </body>
</html>
